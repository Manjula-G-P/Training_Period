<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Age</title>
</head>
<body>
    <script>
        var year=parseInt(prompt("enter the year of birth"));
        Age(year);

        function Age(year){
            date=new Date();
            current_year=date.getFullYear();
            document.write("The Age of the person is: "+(current_year-year));
        }
       
    </script>
</body>
</html>
