<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.PI+"<br>");
        document.write(Math.SQRT2+"<br>"); //this property is only for 2
        document.write(Math.random()+"<br>"); //returns random value greater than zero
        document.write(Math.round(123.5)+"<br>"); //
        document.write(Math.ceil(3.1)+"<br>"); //returns larger near integer value
        document.write(Math.floor(3.6)+"<br>");// returns smallest near integer value

        var a=-3.5;
        document.write(Math.abs(a)+"<br>"); // returns positive number
        document.write(Math.pow(2,3)+"<br>"); //returns 2*2*2 value u can pass (-3,2) or (-2.3,2) second parameter negative is not allowed
        document.write(Math.sqrt(9)+"<br>");
        document.write(Math.sqrt1_2+"<br>");// returns sqrt 1/2
        document.write(Math.sin(90)+"<br>"); // returns sign value of number
        document.write(Math.E+"<br>"); // Euler's constant and the base of natural logirithms , approximately 2.718
        document.write(Math.log(3)+"<br>"); // returns the natural logirithm (base E) of Number
        document.write(Math.LN2+"<br>"); //returns the natural logirithm of 2 and LN10
        document.write(Math.LOG10E+"<br>"); // returns the base 10 logirithm of E
        document.write(Math.LN10+"<br>"); // returns the base 10 logirithm of E
        document.write(Math.min(1,2,3,7)+"<br>");
        document.write(Math.max(1,2,3,7)+"<br>");
    </script>
</body>
</html>
