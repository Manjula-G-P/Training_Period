<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Occurence of Vowels in a String</title>
</head>
<body>
    <script>
        let vowels=["a","A","e","E","i","I","o","O","u","U"];
        let str=prompt("enter a str:");
        count=0
        for (i of str){
            if(vowels.includes(i)){
                count+=1;
            }
        }
        document.write("No. of Vowels are: " + count);
    </script>
</body>
</html>
