<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the star Pattern</title>
</head>
<body>
    <script>
        let n=5;
        for(let i=0;i<n;i++){
            string="";
            for(let j=0;j<n;j++){
                if(i===0 || i===(n-1)){
                    string+="*"+" ";
                }
                else{
                    if(j===0 || j===(n-1)){
                        string+="*"+" ";
                    }
                    else{
                        string+="  ";
                    }
                }
            }
            document.write(`<pre>${string}</pre>`);
            console.log(string);
        }
    </script>
</body>
</html>
