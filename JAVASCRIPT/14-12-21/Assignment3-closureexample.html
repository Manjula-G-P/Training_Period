<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure function</title>
</head>
<body>
    <script>
        let a=30;
        let b=5;

        function outer(a,b){
            let mul=a*b;

            function inner(m){
                if(m>100){
                    document.write(`${m} is greater than 100`)
                }
                else{
                    document.write(`${m} is not greater than 100`)
                }
            }
            inner(mul)
            
        }
        outer(a,b)
    </script>
</body>
</html>
