<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap_variables without using third variable</title>
</head>
<body>
    <script>
        //without using third variable
        let name1="Manjula";
        let name2="Manu";

        document.write(`<h1>Before Swappng</h1>`)
        document.write(`<h3>before swapping name1 will be:${name1}</h3>`);
        document.write(`<h3>before swpping name2 will be:${name2}</h3>`);

        [name1,name2]=[name2,name1];// using destructuring assignment.

        document.write(`<h1>After Swappng</h1>`)
        document.write(`<h3>After swapping name1 will be:${name1}</h3>`);
        document.write(`<h3>After swapping name2 will be:${name2}</h3>`);


    </script>
</body>
</html>
