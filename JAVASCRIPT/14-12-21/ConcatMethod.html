<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat() Method</title>
</head>
<body>
    <script>
        //concat() Method
        var str1="Manjula";
        var str2="Manu";
        var str3="Yadav";
        var new_str=str1.concat(str2,str3,"@gmail.com");
        document.write(new_str);

    </script>
</body>
</html>
