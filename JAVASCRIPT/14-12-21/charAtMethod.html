<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt() Method</title>
</head>
<body>
    <script>
        //charAt(position) Method
        //it returns the chracter at a specified index(position) in a string.

        var str="Hello world!";
        document.write(str.charAt(0));
    </script>
</body>
</html>
