<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>We are Leraning JS</h1>
    <h1 class="para my class"> Hello World </h1>
    <h2>Now</h2>
    <p class='para'> Hello <span>Banglore</span> <em>World</em><span>JS</span></p>
    <p class='myclass'><span>Bye</span> Banglore</p>
    <div id="show">
        <p>1st p inside div</p>
        <p class='para'> 2nd p inside div </p>
    </div>

    <script>
        //Element Selector
        var result=document.querySelectorAll('p');
        // var result=document.querySelectorAll('p,h1,title');
        document.write(result);
        console.log(result);

        //Id Selector
        var result1=document.querySelectorAll('#show1');
        // var result1=document.querySelectorAll('#show1,#show');
        document.write(result1);
        console.log(result1);

        //Class Selector
        var result2=document.querySelectorAll('.para');
        var result2=document.querySelectorAll('.para,.myclass');
        document.write(result2);
        console.log(result2)

        //Attribute Selector
        var result3=document.querySelectorAll('div[id]');
        // var result3=document.querySelectorAll('div[id='show']); 
        document.write(result3);
        console.log(result3);

    </script>
</body>
</html>
