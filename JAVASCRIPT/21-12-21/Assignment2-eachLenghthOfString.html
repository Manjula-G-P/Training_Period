<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print length of each string</title>
</head>
<body>
    <script>
        var arr=["Hello","Friends","How","are","You"];
        for(let val of arr){
            document.write(val+ " : " +val.length +"<br>");
        }
    </script>
</body>
</html>
