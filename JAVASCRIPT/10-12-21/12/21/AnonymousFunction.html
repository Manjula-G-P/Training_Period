<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        //storing Anonymous function in variable

        var disp=function(){
            document.write("<h1>Hello World</h1><br>");
        }
        disp();

        //passing a function as an argument to other functons =>higher order functions

        var a=function(){
            return 5;
        }
        document.write(a()+"<br>");

        function disp1(){
            return a();
        }
        document.write(disp1(function(){
            return 3;
        }))


    </script>
</body>
</html>
