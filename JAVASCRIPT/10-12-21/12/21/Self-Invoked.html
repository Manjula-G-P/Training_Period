<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Invoked Function</title>
</head>
<body>
    <script>

        //IIFE=>Immediately Invoked Function Expression

        (function(){
            var a=10;
            document.write(a);
        })();
        
    </script>
</body>
</html>
