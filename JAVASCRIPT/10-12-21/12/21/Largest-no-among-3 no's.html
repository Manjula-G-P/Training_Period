<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>
<body>
    <script>
        let num1=prompt("enter a num1:");
        let num2=prompt("enter a num2:");
        let num3=prompt("enter a num3:");

        (function(n1,n2,n3){
            if(n1>n2 && n1>n3){
                document.write("<h1>num1 is largest number</h1>");
            }
            else if(n2>n1 && n2>n3){
                document.write("<h1>num2 is largest number</h1>");
            }
            else{
                document.write("<h1>num3 is largest number</h1>");
            }

        })(num1,num2,num3);
    </script>
</body>
</html>
