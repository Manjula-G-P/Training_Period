<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Event</title>
</head>
<body>
    <script>
        function add(){
            var a=10;
            var b=30;
            var c=a+b;
            document.write(c)
        }
    </script>
    <button type="button" onclick=add()>Additon</button>
</body>
</html>
