<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript(loop)</title>
</head>

<body>
    <script>
        let n = prompt("enter a no of rows:")
        for (let i = 1; i <= n; i++) {
            let string ="";
            for (let j = 0; j < i; j++) {
                string +="* ";
            }
            document.write(string+"<br/>");
        }
    </script>
</body>

</html>
