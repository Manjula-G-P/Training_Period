<body>
    <fieldset>
        <legend>
            Love Meter
        </legend>
        <label>First Name :</label>
        <input type="text" id="fname" /><br><br>
        <labe>Second Name : </labe>
        <input type='text' id='sname' /><br>
        <p id="errorname" style="color: red;"></p>
        <button id='btn' onclick="calculate();">Calculate</button><br>
        <h3>Total Love Meter:</h3>
        <input type="text" id='range' />
    </fieldset>

    <script>
        function calculate() {
            var fname = document.getElementById('fname').value;
            var sname = document.getElementById('sname').value;
            var data = Math.floor(Math.random() * 100);
            if (fname && sname) {
                document.getElementById('range').value = data + '%';
            }
            else {
                document.getElementById('errorname').innerHTML = "***please enter name of your's and your's partner***";
            }
            

        }
    </script>
