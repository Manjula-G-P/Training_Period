<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <h1 id='myid'>
        <!---This is comment----> we are learning JS </h1>
    <p id='myid1'> I am Paragraph</p>
    <p id='myid2'>
        <span>I am a span</span>I am a paragraph</p>

    <script>
    var result=document.getElementById('myid');
    //it includes any text node, comment node and any whitespaces, tab, enter etc
    console.log(result.childNodes);
    //it ignores text Node , comment Node, and any whitespace
    console.log(result.children);

    var result1=document.getElementById('myid1');
    //it includes any text node, comment node and any whitespaces, tab, enter etc
    console.log(result1.childNodes);
    //it ignores text Node , comment Node, and any whitespace
    console.log(result1.children);

    var result2=document.getElementById('myid2');
    //it includes any text node, comment node and any whitespaces, tab, enter etc
    console.log(result2.childNodes);
    //it ignores text Node , comment Node, and any whitespace
    console.log(result2.children);
    </script>
</body>
</html>
