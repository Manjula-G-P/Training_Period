    <script>
        //conact Method

        //concat values

        var arr=["Manjula","Manu","yadav"];
        var new_array=arr.concat("Priya","Nagu");
        document.write("original array:" +arr+"<br>");
        document.write(new_array+"<br>");

        //concat two array

        var arr1=["Manjula","Manu","yadav"];
        var arr2=["Priya","Nagu"];

        document.write(new_array1+"<br>");

        //concat three arrays

        var arr3=["Manjula","Manu","yadav"];
        var arr4=["Priya","Nagu"];
        var arr5=["Sarika","Shailu"];
        var new_array3=arr3.concat(arr4,arr5);
        document.write(new_array3+"<br>");


        
    </script>
