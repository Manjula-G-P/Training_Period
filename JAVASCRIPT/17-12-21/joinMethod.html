<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Method</title>
</head>
<body>
    <script>
        //join Method

        var arr=["Manjula","Manu","Yadav"];
        document.write(arr+"<br>");
        var new_array=arr.join("/");
        document.write(new_array+"<br>");

        //separated by "or"
        var new_array1=arr.join("or");
        document.write(new_array1+"<br>");

        //separated by no space
        var new_array2=arr.join("");
        document.write(new_array2+"<br>");

    </script>
</body>
</html>
