<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of elements in an array</title>
</head>
<body>
    <script>
        //sum of the elements in array

        var arr=[1,2,3,4,5];
        sum=0;
        for(let val of arr){
            sum=sum+val;
        }
        document.write("the sum ao array elements is:", sum);
    </script>
</body>
</html>
