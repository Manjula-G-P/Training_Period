<!DOCTYPE html>
<html id='myid'>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <h1>We are Learning JS <!---This is comment --></h1>
    <p id='myid1'> I am Paragraph</p>

    <script>
        var result=document.getElementById('myid');
        console.log(result);
        console.log(result.parentNode);

        var result1=document.getElementById('myid1');
        //it will return the parent whether parent is element  node or not
        // console.log(result1.parentNode);

        //it will return null if parent is not an element
        console.log(result.parentElement); //null

        //here both return parent bcz both have parent element
        console.log(result1.parentNode);
        console.log(result1.parentElement);

    </script>
</body>
</html>
