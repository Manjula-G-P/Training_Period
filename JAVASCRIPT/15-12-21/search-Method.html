<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search() Method</title>
</head>
<body>
    <script>
        //search() Method.
        //he search() method searches a string for a specified value and returns the position of the match.
        //The search() method cannot take a second start position argument.
        
        var str="Hello friends how are you";
        document.write(str.search("e")+"<br>"); //1
        document.write(str.search("Lets")+"<br>");//-1
        document.write(str.search("you")+"<br>");// 22,shows first occurence only
    </script>

</body>
</html>
