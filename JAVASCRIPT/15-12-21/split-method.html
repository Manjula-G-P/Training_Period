<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split() Method</title>
</head>
<body>
    <script>
        //split() Method.
        //The spilt() Method breaks the string up into separate string according to a delimeter passed as its first argument.
        //the result is returned in an array.

        var str="Hello Good Morning";
        var arr=str.split(" ");
        document.write(arr+"<br>");

        var str1="Hello*Good*Morning";
        document.write(str1.split("*"));
    </script>
</body>
</html>
