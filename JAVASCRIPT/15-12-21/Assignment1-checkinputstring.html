<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type of input</title>
</head>
<body>
    <script>
        document.write("<h1>Finding whether input is string or not</h1>");
        let input="manu" //taking input
        if(typeof(input)=="string"){
            document.write('<h3>yes!,this input type is string</h3>');
        }
        else{
            document.write('<h3>No!,this input type is not string type</h3>');
        }
    </script>
</body>
</html>
