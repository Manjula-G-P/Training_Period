<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title class="para">Document</title>
</head>
<body>
    <h1>We are Learning JS</h1>
   <h1 class="para myclass"> Hello world</h1> 
   <h2>Now</h2>
   <p class="para">Hello<span>Banglore</span><em>world</em><span>JS</span></p>
   <p class="myclass"><span>Bye</span>Banglore</p>
   <div id="show">
    <p>1st p inside div</p>
    <p class="para">2nd p inside div</p>
   </div>

   <script>
       //more specific
       var getshow=document.getElementById("show");
       result=getshow.getElementsByClassName("para");
       document.write(result);
       console.log(result);

       //2nd way
       var result1=document.getElementById("show").getElementsByClassName("para");
       document.write(result1);
       console.log(result1);


   </script>
</body>
</html>
