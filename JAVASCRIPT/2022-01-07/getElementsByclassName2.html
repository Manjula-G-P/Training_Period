<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title class="para">Document</title>
</head>
<body>
    <h1>We are Learning JS</h1>
   <h1> Hello world</h1> 
   <h2>Now</h2>
   <p class="para">Hello<span>Worlds</span><em>world</em><span>JS</span></p>
   <p class="myclass"><span>Bye</span></p>
   <div>
    <p>1st p inside div</p>
    <p class="para">2nd p inside div</p>
   </div>

   <script>
       //whole document
       var result=document.getElementsByClassName("para");
       document.write(result);
       console.log(result);

       //only inside body
       var result1=document.body.getElementsByClassName("para");
       //document.write(result1);
       console.log(result1);

   </script>
</body>
