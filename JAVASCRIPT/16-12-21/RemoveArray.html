<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Elements in Array</title>
</head>
<body>
    <script>
        var a=["Manjula","Yadav","8","Manu"];
        document.write(a+"<br>");
        document.write("Lenghth:"+a.length+"<br>");
        delete a[0];
        document.write(a+"<br>");//0th index will give empty place
        document.write("Lenghth:"+a.length+"<br>"); //4
        document.write(a[0]+"<br>");//undefined


    </script>
</body>
</html>
