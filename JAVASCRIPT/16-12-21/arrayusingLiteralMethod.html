<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaring Array using literal</title>
</head>
<body>
    <script>
        //literal Method

        var arr=[]; //empty array
        arr[0]="Manjula";
        arr[1]="Manu";
        arr[3]="yadav";
        arr[2]="8";
        document.write(arr)
    </script>
</body>
