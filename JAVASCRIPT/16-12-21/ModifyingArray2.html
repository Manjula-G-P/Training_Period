<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Array Elements</title>
</head>
<body>
    <script>
        var a=["Manjula","Yadav","8","Manu"];
        var b=a;
        document.write(b+"<br>");
        document.write(a+"<br>");
        b[0]="Priya";
        document.write(a+"<br>");
        document.write(b+"<br>");
    </script>
</body>
</html>
