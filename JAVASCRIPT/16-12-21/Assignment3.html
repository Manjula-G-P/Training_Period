<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In array Remove no's and print array</title>
</head>
<body>
    <script>
        //Remove Numbers and print array

        var arr=["Ram",1,2,3,true];

        for(let i in arr){
            if(typeof(arr[i])=="number"){
                delete arr[i]; //deleting value
            
            }
        }
        document.write(arr);
    </script>
</body>
</html>
