<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=["Manjula","Manju","24","Yadav"];

        for(let i=0;i<=3;i++){
            document.write(arr[i]+"<br>");
        }
        document.write("<hr/>");

        for(let i=0;i<arr.length;i++){   //when u don't know array length,we can use lenght.property
            document.write(arr[i]+"<br>");
        }
        
    </script>
</body>
</html>
