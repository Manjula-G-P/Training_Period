<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether last digit Number is same or not</title>
</head>
<body>
    <script>
        var num1=prompt("enter a num1:");
        var num2=prompt("enter a num1:");
        var num3=prompt("enter a num1:");
        
        if(num1[num1.length-1]==num2[num2.length-1]==num3[num3.length-1]){
            document.write(`YES! the ${num1}, ${num2}, and ${num3} Last digit is same.`);
        }
        else{
            document.write(`NO! the ${num1}, ${num2}, and ${num3} Last digit is not same.`)
        }
    
    </script>
</body>
</html>
