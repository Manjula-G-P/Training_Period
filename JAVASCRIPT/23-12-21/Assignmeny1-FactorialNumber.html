<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fact=function(num){
            for(let i=1;i<=num;i++){
                fact=1;
                for(let j=1;j<=i;j++){
                    fact=fact*j
                }
                document.write(i + " Factorial is : " +  fact +"<br>");
            }
        }
        fact(10);
    </script>
</body>
</html>
