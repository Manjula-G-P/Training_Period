        document.write("<h1>Printing pyramid pattern</h1>")
        var rows=prompt("enter a no of rows:");

        function Pattern(rows){
            for(let i=1;i<=rows;i++){
                let string="";
                for(let j=0;j<rows-i;j++){
                    string+="";
                }
                for(let k=0;k<i*2-1;k++){
                    string+="*";
                }
                document.write(`<pre>${string}</pre>`);
                console.log(string)
            }

        }
