<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types of Js</title>
</head>
<body>
    <script>
        //hightlighting 
        var name="Hello \"world\"!"
        document.write(name)
        console.log(name)
        document.write("<br/>")
        console.log("***************************")


        //undefined
        var Name;
        document.write(Name);
        console.log("value=",Name)
        console.log(typeof(Name));
        document.write("<br/>")
        console.log("***************************")

        //Null
        var $null=null;
        console.log("value=",$null)
        console.log(typeof($null))
        document.write($null);
        document.write("<br/>")
        console.log("***************************")

        //Boolean
        var _boolean=false;
        document.write(_boolean);
        console.log("value=",_boolean)
        console.log(typeof(_boolean));
        document.write("<br/>")
        console.log("***************************")

        //Number
        var num=100;
        document.write(num)
        console.log("value=",num)
        console.log(typeof(num)) 
        document.write("<br/>")
        console.log("***************************")

        //string
        var str="Manjula"
        console.log("value=",str)
        console.log(typeof(str))
        document.write(str)
        document.write("<br/>")
        console.log("***************************")

        //object
        var obj={name:"manu",age:24}
        console.log("value=",obj)
        console.log(typeof(obj))
        document.write(obj)
        document.write("<br/>")
        console.log("***************************")

        //array
        var arr=[1,2,3,4,5];
        console.log("value=",arr);
        console.log(typeof(arr));
        document.write(arr)
        document.write("<br/>")
    </script>
    
</body>
</html>
