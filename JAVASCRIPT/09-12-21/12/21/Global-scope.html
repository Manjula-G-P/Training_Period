<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Scope</title>
</head>
<body>
    <script>
        
        //Global variable we can access from anywhere

        var i= "i am global variable";
        // document.write(i+"</br>");

        function show(){
            document.write(i+"</br>") //accessible inside function
        }
        show();
        document.write(i+"</br>");  //accessible outside functon

        function disp(){
            document.write(i+"</br>");  //accessible inside function
        }
        disp()

        if(true){
            document.write(i+"</br>") //accessible inside if-block
        }
    </script>
</body>
</html>
