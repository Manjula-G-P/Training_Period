<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd numbers between 1 to 30</title>
</head>
<body align="center">
    <script >
        document.write("<h3>Finding a odd-numbers between 1 to 30</h3>");
        
        function OddNumbers(){
            for(let i=0;i<=30;i++){
                if(i%2!=0){
                    document.write(i+"</br>");
                }
            }
        }
        OddNumbers()
    </script>
</body>
</html>
