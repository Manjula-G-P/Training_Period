<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return statement</title>
</head>
<body>
    <script>

        function add(a,b){
            document.write("Hello<br>"); //acessible
            return(a+b); // acessible
            document.write("world") // not acessible
        }
        document.write(add(10,20));
    </script>
</body>
</html>
