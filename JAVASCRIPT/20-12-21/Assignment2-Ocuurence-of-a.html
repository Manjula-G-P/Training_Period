<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the Occurence of "a"</title>
</head>
<body>
    <script>
        var str="javascript";

        count=0;
        for(let chr of str){
            if (chr=='a'){
                count+=1;
            }
        }
        document.write("The occuence od 'a' is:" + count);
    </script>
</body>
</html>
