<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input In Array</title>
</head>
<body>
    <script>
        //Defining array

        var elements=prompt("Enter number of elements:");
        var a=[];

        //Input for Array
        for(var i=0;i<elements;i++){
            a[i]=prompt("Enter a Name:");
        }

        //Display Values

        for(var values of  a){
            document.write(values+"<br>");
        }
    </script>
</body>
</html>
