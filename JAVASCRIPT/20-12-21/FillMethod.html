<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Method</title>
</head>
<body>
    <script>
        var arr=["Rahul","Sonam","Raj","Sumit","Rohit"];

        //all elements Don
        arr.fill("Don");
        document.write(arr+"<br>");

        //fill Don starts with index 1 to 3(3 not included)
        arr.fill("Don",1,3);
        document.write(arr+"<br>");

        //creating empty array length 3 and fill it with Jay
        var new_array=new Array(3).fill("Jay");
        document.write(new_array);

    </script>
</body>
</html>
