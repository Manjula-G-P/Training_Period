<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.isArray() Method</title>
</head>
<body>
    <script>
        var arr=["Manjula","Manu","Yadav","Priya"];
        var result1=Array.isArray(["Rose","Lotus"]); //true
        var result2=Array.isArray("I Am a String"); //false
        var result3=Array.isArray(arr); //true
        document.write(result1+"<br>");
        document.write(result2+"<br>");
        document.write(result3+"<br>");


    </script>
</body>
</html>
