<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf() Method</title>
</head>
<body>
    <script>
         var arr=["Manjula","Manu","Yadav","Priya","Yadav"];
         var position1=arr.indexOf("Yadav");
         var position2=arr.indexOf("Yadav",3);
         var position3=arr.indexOf("Megha");

         document.write(position1+"<br>");
         document.write(position2+"<br>");
         document.write(position3+"<br>");






    </script>
</body>
</html>
